<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --violet-1:#6d28d9;
            --violet-2:#7c3aed;
            --muted:rgba(255,255,255,0.72);
        }
        html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,'Segoe UI',sans-serif;background:linear-gradient(135deg,var(--violet-1),var(--violet-2));display:flex;align-items:center;justify-content:center}
        .wrap{width:100%;max-width:420px;padding:28px}
        .card{background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06));backdrop-filter: blur(6px);border-radius:14px;padding:28px;color:white;box-shadow:0 10px 30px rgba(13,8,37,0.45)}
        .brand{display:flex;align-items:center;gap:12px;margin-bottom:10px}
        .logo{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.12);display:grid;place-items:center;font-weight:700;color:white}
        p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}
        .field{margin-bottom:14px}
        label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
        input[type=password]{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:white;font-size:15px;outline:none;box-sizing:border-box}
        input[type=password]::placeholder{color:rgba(255,255,255,0.4)}
        .actions{display:flex;gap:10px;align-items:center}
        .actions button{flex:1;padding:11px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,#a78bfa,#7c3aed);color:white;font-weight:600;cursor:pointer}
        .secondary{background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--muted)}
        .msg{height:20px;margin-top:10px;font-size:13px;color:#ffb4b4}
        .footer{margin-top:0px;text-align:right;font-size:12px;color:rgba(255,255,255,0.6)}
        @media (max-width:420px){.wrap{padding:16px}.card{padding:18px}}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card" role="main" aria-label="Login">
            <div class="brand">
                <div class="logo">J</div>
                <div>
                    <p class="lead">Enter your access pass to continue.</p>
                </div>
            </div>

            <div class="field">
                <label for="pwd">Password</label>
                <input id="pwd" type="password" placeholder="Enter password" aria-label="Password" autofocus />
            </div>

            <div class="actions">
                <button id="submit">Unlock</button>
                <button id="help" class="secondary" type="button">Help</button>
            </div>

            <div id="msg" class="msg" aria-live="polite"></div>
            <div class="footer">Contact your admin for access</div>
        </div>
    </div>

    <script>
        // Quick help: show a short hint (not the password)
        document.addEventListener('DOMContentLoaded', function(){
            var help = document.getElementById('help');
            if(help){
                help.addEventListener('click', function(){
                    var m = document.getElementById('msg'); if(m) m.textContent = 'Tip: the password is case-sensitive.'; setTimeout(function(){ if(m) m.textContent=''; },3000);
                });
            }
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
